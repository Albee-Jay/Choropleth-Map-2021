<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Choropleth Map | ARJ</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
  </head>
  <body>
    <h2 id="title">United States Educational Attainment</h2>
    <div id="container">
      <svg id="canvas"></svg>
      <div id="rightSide">
        <div id="tooltip"></div>
        <svg id="legend">
          <g>
            <rect x="10" y="0" width="40" height="40" fill="blue"></rect>
            <text x="60" y="20" fill="#fdf1e7">Less than 15%</text>
          </g>
          <g>
            <rect x="10" y="40" width="40" height="40" fill="green"></rect>
            <text x="60" y="60" fill="#fdf1e7">from 15% to 30%</text>
          </g>
          <g>
            <rect x="10" y="80" width="40" height="40" fill="yellow"></rect>
            <text x="60" y="100" fill="#fdf1e7">from 30% to 45%</text>
          </g>
          <g>
            <rect x="10" y="120" width="40" height="40" fill="red"></rect>
            <text x="60" y="140" fill="#fdf1e7">More than 45%</text>
          </g>
        </svg>
        <div id="description">
          Percentage of adults age 25 and older with a bachelor's degree or
          higher (2010-2014).
          <br />
          Source:
          <a
            href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx"
            >USDA Economic Research Service</a
          >
        </div>
      </div>
    </div>
  </body>
  <script defer src="./script.js"></script>
  <script
    defer
    src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
  ></script>
  <br />
  <footer>Copyright &copy 2021 Albee-Jay | Albert R Juarez</footer>
</html>
